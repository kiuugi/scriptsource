<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      // 배열
      // 다양한 타입의 값을 담을 수 있음

      const fruits = ["사과", "망고", "바나나", "수박", "자두", "포도"];
      const others = ["과일", 1, 3.14, new Date(), 35, {}];

      // 추가 - push(), unshift(), splice(삭제도 가능함)
      fruits.push("키위");
      console.log(fruits);

      // 맨 앞 추가
      fruits.unshift("오렌지");
      console.log(fruits);

      // splice((n번째 자리에), (n개 자료를 지우고), (이걸 추가해줘))
      fruits.splice(2, 0, "두리안");
      console.log(fruits);

      // 삭제 - pop(), shift(), splice()
      fruits.pop(); // 맨 뒤 삭제
      console.log(fruits);

      fruits.shift(); // 맨 앞 삭제
      console.log(fruits);

      fruits.splice(2, 3); // 지정 위치의 지정 갯수만큼 요소 삭제
      console.log(fruits);

      // 배열 길이 - length
      console.log("배열길이 ", fruits.length);

      // toString() : 배열 요소를 string 변환해서 돌려줌(, 로 구분)
      document.getElementById("demo").innerHTML = fruits.toString();

      // join() : 배열 요소를 연결해 하나의 값으로 돌려줌(joint(여기에 주는걸로 구분해서))
      document.write("배열 요소를 연결해 하나의 값으로", fruits.join("-"), "<br>");

      // sort() : 오름차순 정렬 - 문자열만 가능(기본)
      document.write("배열 요소 정렬 ", fruits.sort(), "<br>");

      const numbers = [12, 6, 9, 1, 10, 7];
      document.write("배열 요소 정렬 ", numbers.sort(), "<br>");
      // 비교 함수 작성 필요
      numbers.sort((a, b) => b - a); // 내림차순 정렬
      document.write(numbers, "<br>");
      numbers.sort((a, b) => a - b); // 오름차순 정렬
      document.write(numbers, "<br>");

      // reverse() : 배열 거꾸로 출력
      document.write("배열 거꾸로 출력 ", fruits.reverse(), "<br>");

      // concat()
      document.write("배열과 연결 ", fruits.concat("석류"), "<br>");

      // 배열 요소 찾기 indexOf(), lastIndexOf(), includes()
      document.write("배열요소의 인덱스 찾기 ", fruits.indexOf("사과"), "<br>");
      document.write("배열요소의 인덱스 찾기 ", fruits.indexOf("파파야"), "<br>");

      document.write("배열요소 찾기(찾으면 true, 못찾으면 false) ", fruits.includes("파파야"), "<br>");

      // 배열 요소 찾기 :find(함수), findIndex(함수), findLast(함수), findLastIndex(함수)
      // numbers = [12,6,9,1,10,7]
      document.write(
        "배열 요소 찾기(조건에 만족하는 첫번째 요소 반환) ",
        numbers.find((num) => num > 5),
        "<br>"
      );

      document.write(
        "배열 요소 찾기(조건에 만족하는 첫번째 요소의 위치) ",
        numbers.findIndex((num) => num > 5),
        "<br>"
      );

      // ...(spread) : 배열의 있던 요소를 하나씩 꺼내서 새로운 배열로 돌려줌
      //               배열 깊은 복사(원본 하고는 상관 없음)
      let shallowCopy = [...fruits];
      document.write("배열 shallowCopy ", shallowCopy, "<br>");

      fruits.push("파인애플");

      document.write("배열 fruits ", fruits, "<br>");
      document.write("배열 shallowCopy ", shallowCopy, "<br>");

      // 배열 얕은 복사(원본 하고 상관 있음)
      const fruits2 = fruits;

      document.write("배열 fruits2 ", fruits2, "<br>");

      fruits.push("고구마");

      document.write("배열 fruits ", fruits, "<br>");
      document.write("배열 fruits2 ", fruits2, "<br>");
      //  const fruits2 = fruits; => fruits 의 주소를 복사해서 가져옴

      const arr1 = ["1월", "2월", "3월"];
      const arr2 = ["4월", "5월", "6월"];
      const arr3 = ["7월", "8월", "9월"];
      const months = [...arr1, ...arr2, ...arr3];

      document.write("배열 months ", months, "<br>");

      // fill() : 동일한 값으로 배열 생성
      const array4 = [1, 1, 1, 1, 1];
      const array5 = new Array(5).fill(1);
      document.write("배열 array5 ", array5, "<br>");
    </script>
  </body>
</html>
