<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .alert-danger {
        height: 60px;
        color: #58151c;
        border: 1px solid #f1aeb5;

      // URI : Identifier ==> URL + 자원식별

      // 주소 + 데이터 ==> get 방식

      // encodeURI() : 영문, 숫자, 일부기호 제외
      // encodeURIComponent() : 영문, 숫자 제외
      document.write(encodeURI("http://localhost:8080/basic/info.html?name=홍길동&age=15", "<br>"));
      document.write(encodeURIComponent("http://localhost:8080/basic/info.html?name=홍길동&age=15", "<br>"));

      //   https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query=%EC%98%81%ED%99%94 query 부분이 인코딩됨

      document.write(decodeURI("http://localhost:8080/basic/info.html?name=%ED%99%8D%EA%B8%B8%EB%8F%99&age=15"), "<br>");

        if (confirm("정말 삭제하시겠습니까?")) {

      setTimeout(() => {
        // 광고창 닫기
        document.querySelector(".alert").style.display = "none";
      }, 10000);

      setInterval(() => {
        // 특정 간격을 두고 반복실행
