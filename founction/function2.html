<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 호이스팅(Hoistiong) : 선언하지 않고 호출
      // 1. function 키워드로 작성된 함수
      // 2. var 로 선언된 변수

      x = 5;
      document.write("x = " + x);
      var x;

      document.write("<br>", "result = ", myFunction(4, 5));
      // ReferenceError: Cannot access 'myFunction2' before initialization /'myFunction2' 가 초기화 되기 전에 접근할 수 없음
      // document.write("<br>", "result = ", myFunction2(6, 7));

      // 두개의 파라메터를 받아서 곱하기 한 후 결과 리턴
      function myFunction(a, b) {
        return a * b;
      }

      // 2. 함수 표현식
      // 파라메터 값이 안 넘어오는 경우 undefined
      //(a, b = 10) 값이 안 넘어오면 기본값의 의미
      const myFunction2 = function (a, b = 10) {
        console.log("b = ", b);
        return a * b;
      };

      // 함수 사용 - 호출
      let result = myFunction(3, 4);
      document.write("<br>", "result = ", result);
      document.write("<br>", "result = ", myFunction2(4, 5));
    </script>
  </body>
</html>
