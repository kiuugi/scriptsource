<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      // arrow function
      //   const greeting = (name) => {
      //     console.log(`Hello!!! ${name}`);
      //   };

      // 함수에서 실행할 구문이 한줄 인 경우 {} 생략 가능
      const greeting = (name) => console.log(`Hello!!! ${name}`);

      greeting("홍길동");

      const planetKor = ["수성", "금성", "지구", "화성", "목성", "토성", "천왕성", "해왕성"];

      // forEach() : 대표적인 arrow function
      //   planetKor.forEach((element) => {
      //     console.log(element);
      //   });
      planetKor.forEach((element) => console.log(element));

      const array = [];
      planetKor.forEach((element) => array.push(element));
      console.log(array);

      // 배열의 요소들을 전부 해주는 iterator
      // find(), findIndex()
      const array2 = [15, 6, 9, 13, 22, 27];
      // 20보다 큰 첫번째 요소
      console.log(
        array2.find((item) => {
          return item > 20;
        })
      );

      console.log(array2.find((item) => item > 20));

      console.log(array2.findIndex((item) => item > 20));

      // map() : 새로운 배열을 만들어서 리턴 / filter()
      // array2 요소에 *2 를 한 후 새로운 배열로 생성
      const array3 = array2.map((x) => x * 2); // 전체 요소들에 연산해서 새로운 배열로 돌려줌
      console.log(array3);

      const array4 = array2.filter((x) => x > 10); // 10보다 큰 전부 / 조건에 만족하는 요소들 전부를 새로운 배열로 돌려줌
      console.log(array4);
    </script>
  </body>
</html>
