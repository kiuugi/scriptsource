<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      // arrow function
      //   const greeting = (name) => {
      //     console.log(`Hello!!! ${name}`);
      //   };

      // 함수에서 실행할 구문이 한줄 인 경우 {} 생략 가능
      const greeting = (name) => console.log(`Hello!!! ${name}`);

      greeting("홍길동");

      const planetKor = ["수성", "금성", "지구", "화성", "목성", "토성", "천왕성", "해왕성"];

      // forEach() : 대표적인 arrow function
      //   planetKor.forEach((element) => {
      //     console.log(element);
      //   });
      planetKor.forEach((element) => console.log(element));

      const array = [];
      planetKor.forEach((element) => array.push(element));
      console.log(array);
    </script>
  </body>
</html>
