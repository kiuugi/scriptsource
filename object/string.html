<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const str = "Hello Javascript";
      // const str = new String()"Hello Javascript");

      document.write("특정 위치 문자 반환 ", str.charAt(4), "<br>");
      document.write("문자 위치 반환 ", str.indexOf("a"), "<br>");
      document.write("문자 변경 ", str.replace("l", "L"), "<br>"); // 가장 먼저 만나는 하나 바꿈
      document.write("문자 추출 ", str.substring(6, 10), "<br>");
      document.write("문자 추출 ", str.slice(6, 10), "<br>");
      document.write("문자 공백 제거 ", "   hello    ".trim(), "<br>");
      document.write("대문자 ", str.toUpperCase(), "<br>");
      document.write("소문자 ", str.toLowerCase(), "<br>");

      // 소문자로 영문 이름 입력받기 : asdc
      // 전화번호 입력받기 : 000-0000-0000
      // 이름은 대문자로 변경 후 출력
      // 전화번호는 010-****-1234 출력
      let name = prompt("영문이름");
      let phonNum = prompt("전화번호");
      document.write("대문자 이름 ", name.toUpperCase(), "<br>");
      document.write("전화번호 ", phonNum.replace(phonNum.substring(4, 8), "****"), "<br>");
    </script>
  </body>
</html>
