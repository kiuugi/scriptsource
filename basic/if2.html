      // 국어, 영어, 수학 입력 받은 후 평균을 구한 후 점수가 >= 90 A, >=80, >=70, >=60, F
      let kor = parseInt(prompt("국어점수"));
      let eng = parseInt(prompt("영어점수"));
      let math = parseInt(prompt("수학점수"));

      let avg = (kor + eng + math) / 3;

      let msg = "";

      if (avg >= 90) {
        msg = "A";
      } else if (avg >= 80) {
        msg = "B";
      } else if (avg >= 70) {
        msg = "C";
      } else if (avg >= 60) {
        msg = "D";
      } else {
        msg = "F";
      }
      alert("등급 : " + msg);
