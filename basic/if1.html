<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        조건문 if
        true : 0 제외 숫자, "문자", [배열], {객체}
        false : 0, "", null, undefied, NaN
     -->
    <script>
      // 현재날짜와 시간
      const date = new Date();
      console.log(date);

      // 시간 추출
      const hour = date.getHours();

      if (hour < 12) {
        console.log("오전");
      } else {
        console.log("오후");
      }

      // alert()
      // prompt()
      // isNaN()

      // 사용자한테 숫자 입력 받은 후 숫자가 양수, 음수 구별
      let input = parseInt(prompt("숫자 입력")); // 입력받는건 대부분 string
      console.log(input);
      console.log(typeof input); // string
      console.log(isNaN(input)); // 숫자인지 물어봄 => true, false

      if (input > 0) {
        console.log("양수");
      } else if (isNaN(input)) {
        console.log("숫자를 입력해주세요");
      } else {
        console.log("음수");
      }
    </script>
  </body>
</html>
