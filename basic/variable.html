  <body>
    <!-- 
        화면
        html : 구조설계
        css : 디자인 설계
        javascript : 동작 정의
                     버틀을 누르면~ , 메뉴를 클릭하면~ , ...

        javascript
        => ECMA Script version
        => ES6, ES9, ...
        => 자바스크립트 기반의 프레임워크 : node.js, react, next.js, ...
        => 자바 스크립트 실행 환경
            1) 웹 브라우저
            2) Node.js 이용

        => 자바와 유사(문법)
            실행 시 한줄 한줄 실행

        script 코드 작성 방법
        1) <head> 태그 안
        2) </body> 앞 쪽
        3) 태그에 직접 사용


        script 에러는 f12 콘솔창에서 확인 가능
     -->
    <!-- bgColor is not a function => script를 잘못쓸 경우, 선언 위치가 잘못된 경우 -->
    <!-- 404 (Not Found) -->
    <button type="button" onclick="bgColor1()">클릭</button>
    <button type="button" onclick="alert('hello')">인사</button>
    <button type="button" onclick="bgColor2()">초기화</button>
    <script>
      // 변수

      // 타입은 없음 => 값을 담은 후에 타입이 생김
      // var, let : 변수 선언
      // const : 상수 선언

      // 타입 : var, let, const
      // var - 재선언, 재할당 가능
      // let - 재선언 불가능(추천), 재할당 가능
      // const - 재선언 , 재할당 불가능

      var num1 = 3;
      num1 = 5; // 재할당
      console.log("num1 = ", num1);
      num1 = 3.4;
      console.log("num1 = ", num1);
      num1 = "hello";
      console.log("num1 = ", num1);

      //   Identifier 'num1' has already been declared : 이미 선언된 변수 num1
      let num2 = 15;
      console.log("num2 = ", num2);
      num2 = 4.7; // 재할당
      console.log("num2 = ", num2);
      num2 = "hello";
      console.log("num2 = ", num2);

      var num1 = 55; // 재선언
      console.log("num1 = ", num1);
      //   let num2 = 25; Cannot redeclare block-scoped variable 'num2' / Identifier 'num2' has already been declared

      const num3 = 65;
      console.log("num3 = ", num3);
      //   num3 = 75; // Assignment to constant variable. 값을 재할당하는것이 불가능하다.
      //   console.log("num3 = ", num3);

      function bgColor1() {
        // document.body ==> body 태그
        // 배경색 변경
        document.body.style.backgroundColor = "#333";
      }
      function bgColor2() {
        document.body.style.backgroundColor = "#fff";
      }
    </script>
    <!-- <script src="./my.js"></script> -->
  </body>
</html>
