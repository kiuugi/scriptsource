<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 국어, 영어, 수학 입력 받은 후 평균을 구한 후 점수가 >= 90 A, >=80, >=70, >=60, F
      let kor = parseInt(prompt("국어점수"));
      let eng = parseInt(prompt("영어점수"));
      let math = parseInt(prompt("수학점수"));

      let avg = (kor + eng + math) / 3;

      let msg = "";

      switch (
        parseInt(avg / 10) // 소수점 밑 숫자를 버리기 위해 int로 바꿈
      ) {
        case 10:
        case 9:
          msg = "A";
          break;
        case 8:
          msg = "B";
          break;
        case 7:
          msg = "C";
          break;
        case 6:
          msg = "D";
          break;
        default:
          msg = "F";
          break;
      }

      alert("등급 : " + msg);
    </script>
  </body>
</html>
