<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" onclick="myFunction()">클릭</button>
    <button type="button">클릭2</button>
    <script>
      // 이벤트 - 사이트에서 방문자가 취하는 모든 행위
      // 이벤트 발생 => 이벤트 발생 감지 코드 필요(이벤트 핸들러 or 이벤트 리스너)

      // on~ : 이벤트 리스너
      // myFunction() : 이벤트 핸들러
      function myFunction() {
        //버튼이 눌러졌을때 해야할 코드
        alert("버튼이 클릭됨");
      }

      // document.querySelector(함수를 실행시킬 요소).addEventListener(이벤트명, 함수명) (추천방법)
      //   document.querySelector("button:nth-last-of-type(1)").addEventListener("click", myFunction); // 이벤트이름, 연결할 함수
      document.querySelector("button:nth-last-of-type(1)").addEventListener("click", () => {
        alert("두 번째 버튼이 클릭됨");
      }); // 함수를 여기서 만들어도 됨
    </script>
  </body>
</html>
