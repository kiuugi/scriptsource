<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      span {
        cursor: pointer;
      }
      .badge {
        padding: 8px 15px;
      }
      body {
        height: 4000px;
      }
      .navbar-brand {
        font-size: 45px;
        transition: all 0.4s;
        /* css 속성이 변경될 때 부드럽게 변경 되도록 / 모든 변화가 1초에 걸쳐서 일어남 */
      }
      .navbar {
        position: fixed;
        width: 100%;
        z-index: 1;
        /* navbar를 화면 가장 앞으로 가져오기 위해 z-index */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">JSShop</span>
        <span class="badge bg-dark">Dark 🔁</span>
      </div>
    </nav>
    <script>
      // Dark🔁 클릭 시
      // 텍스트 변화 Light🔁, 클래스명 bg-dark => bg-warngin, 글자색 검정색
      const badge = document.querySelector(".badge");
      // Light🔁 클릭시
      // 텍스트 변화 Dark , 클래스명 bg-warning=> bg-dark, 글자색 흰색
      badge.addEventListener("click", (e) => {
        // Dark or Light 구별
        // innerHTML or classList
        if (e.target.textContent.includes("Dark")) {
          badge.textContent = "Light 🔁";
          badge.style.color = "black";
          badge.classList.replace("bg-dark", "bg-warning");
          document.querySelector("body").style.backgroundColor = "#333";
        } else {
          badge.textContent = "Dark 🔁";
          badge.style.color = "white";
          badge.classList.replace("bg-warning", "bg-dark");
          document.querySelector("body").style.backgroundColor = "#fff";
        }

        // if (e.target.classList.contains("bg-dark")) {
        // } else {
        // }
      });

      // 페이지 스크롤바를 500px 이상 내리면 로고 폰트 사이즈 줄이기
      window.addEventListener("scroll", () => {
        const navbar = document.querySelector(".navbar-brand");
        document.querySelector(".navbar");
        if (window.scrollY > 500) {
          navbar.style.fontSize = "20px";
        } else {
          navbar.style.fontSize = "45px";
        }
      });
    </script>
  </body>
</html>
