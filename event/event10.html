<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 5000px;
      }
    </style>
  </head>
  <body>
    <script>
      window.addEventListener("scroll", () => {
        // console.log(window.scrollY); // Y축 좌표계 수치

        // 2500px 강제로 이동
        window.scrollTo(0, 2500); // 지정 스크롤 위치로 이동
        console.log(window.scrollY);

        // 현재 스크롤 위치에서 움직이기
        window.scrollBy(0, 500);
        console.log(window.scrollY);
      });
    </script>
  </body>
</html>
