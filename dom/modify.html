<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header" class="header one">Header</h1>
    <img src="https://placehold.co/200" alt="샘플이미지" />
    <div>
      <a href="http://www.naver.com">네이버</a>
    </div>
    <script>
      // 요소 변경
      // 속성, 스타일 변경

      // img 태그의 src 와 alt 변경
      const img = document.querySelector("img");
      // src, alt 속성 조회
      console.log(img.getAttribute("src"));
      console.log(img.getAttribute("alt"));
      console.log(img.src, " ", img.alt);

      // src, alt 속성 변경
      img.setAttribute("src", "./left-arrow.png");
      img.setAttribute("alt", "왼쪽화살표");

      img.src = "./right-arrow.png";
      img.alt = "오른쪽화살표";

      // a 태그의 href, text 변경
      const aTag = document.querySelector("div a");
      aTag.setAttribute("href", "https://www.daum.net/");
      aTag.innerText = "다음";

      // 스타일 변경
      // h1 을 빨간색으로
      const header = document.querySelector("#header");
      header.style.color = "red";
      header.style.fontSize = "100px"; // 중간에 - 오는 애들은 대문자로 변경
      header.style.border = "2px solid #333";

      // class 변경
      // classList 속성 : 클래스명 모두 가져오기
      console.log(header.classList); // .class 로는 조회불가 undefined

      // 클래스 이름 변경 one => two
      header.classList.replace("one", "two");

      // 클래스 이름 추가
      header.classList.add("three");

      // 클래스 이름 제거
      header.classList.remove("two");

      // toggle : 한 개가 2개의 기능을 제공
      //          shift
      header.classList.toggle("four"); // header three four
      header.classList.toggle("three"); // header four
    </script>
  </body>
</html>
