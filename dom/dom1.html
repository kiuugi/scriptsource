<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header1">Hrader 1</h1>
    <h2 id="header2">Hrader 2</h2>
    <p id="text">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Qui, quod? Error distinctio vitae debitis, reprehenderit quidem reiciendis minima ab
      magnam. Ex magni odio deleniti et quas, repellat quasi. Enim, ratione.
    </p>
    <script>
      // DOM
      // 1. 요소 찾기 : 스타일 변경, 텍스트 변경, 이벤트, 요소제거, ...
      const element = document.getElementById("header1");
      console.log(element);

      const element2 = document.getElementById("header2");
      console.log(element2);

      // 텍스트 노드의 값 확인
      console.log(element.textContent);

      // 텍스트 노드의 값 변경
      //   element.innerText = "<i>getElementById</i>"; // 텍스트로 인식
      element.textContent = "getElementById"; // innerText 와 같은 역할
      //   element.innerHTML = "<i>getElementById</i>"; // 태그를 줄 수 있음

      // p 요소 찾기
      const elementP = document.getElementById("text");
      // p 요소 내용 출력
      console.log(elementP.innerText); // elementP.textContent or elementP.innerHTML

      // 요소찾기 3대장
      //   document.getElementById(),  document.querySelector(), document.querySelectorAll();
      // document.querySelector("css 선택자 모두 가능")
      element = document.querySelector("#header1");
      element2 = document.querySelector("#header2");
      elementP = document.querySelector("#text");
    </script>
  </body>
</html>
