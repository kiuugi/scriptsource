<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" onclick="href()">클릭</button>
    <div>
      <button type="button" onclick="history.back()">이전</button>
      <button type="button" onclick="history.forward()">다음</button>
      <button type="button" onclick="history.go(-2)">지정된만큼</button>
    </div>

    <script>
      // BOM : Browser Object Model
      // 1. window, 2. location, history, document / 브라우저 객체의 하위객체
      // DOM : Document Object Model (문서 객체 모델) / HTML 문서를 객체화
      // html => 자바스크립트를 이용해 요소에 접근
      // 자바스크립트를 이용해서 모든 요소 변화
      // 값, 스타일, 제거, 변경, 추가, ...

      // 1. window - open(), alert(), prompt(), setTimeout(), ...
      //   window.open("./child.html", "", "width=420, height=550"); // window.()브라우저 자체를 컨트롤

      // 2. location
      //    href 속성, replace()
      function href() {
        // location.href = "https://www.naver.com"; // 이동 => history가 남음
        location.replace("https://www.naver.com"); // 뒤로가기가 사라짐
      }

      // 3. history
      // back(), forward(), go()
    </script>
  </body>
</html>
